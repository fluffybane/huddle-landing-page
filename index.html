<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header role="navigation">
    <img id="logo" src="./assets/images/logo.svg">
  </header>

  <section id="jumbo" role="main">
    <div class="column" id="left">
      <img src="./assets/images/illustration-mockups.svg" alt="Illustration">
    </div>
    <div class="column" id="jumbo-text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a id="button-register" href="#">Register</a>
    </div>

  </section>
  <footer role="contentinfo">
    <a href="#"><img src="./assets/images/icon-facebook.svg" alt="Facebook Icon"></a>
    <a href="#"><img src="./assets/images/icon-twitter.svg" alt="Twitter Icon"></a>
    <a href="#"><img src="./assets/images/icon-instagram.svg" alt="Instagram Icon"></a>
  </footer>
</body>

</html>
